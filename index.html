<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <!-- main contianer -->
  <div class="container">
    <!-- top section -->
    <div class="top">
      <h1>Simple, traffix-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
    </div>
    <!-- bottom section -->
    <div class="bottom">
      <div class="container">
        <div class="heading-bottom">
          <div class="heading-container">
            <h2>100k Pageviews</h2>
            <div class="dollar-container">
              <h3>$<span class="number">0</span>.00 &nbsp<span>/ month</span></h3>
            </div>
          </div>
          <!-- slider -->
          <form>
            <!-- slider contianer -->
            <div class="input-container">
              <!-- slider button -->
              <input type="range"  id="slider" value="0">
            </div>
              <!-- privacy container bottom of slider -->
            <div class="privacy-container">
              <h3>Monthly Billing</h3>
              <div class="checkbox-container">
                <div class="ceckbox-box"></div>
              </div>
              <h3>Yearly Billing</h3>
              <h4> Yearly Billing 25% discount</h4>
            </div>
          </form>
          <!-- privacy rules -->
          <div class="container">
            <ul>
              <li>Unlimited websites</li>
              <li>100% data ownership</li>
              <li>Email reports</li>
            </ul>
            <button>Start my trail</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
